<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARS Notification</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #1F1F1F;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .notification {
      text-align: center;
      padding: 24px;
      background: #2D2D2D;
      border-radius: 12px;
      max-width: 300px;
    }
    .icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon.info {
      background: rgba(0, 120, 212, 0.2);
      color: #0078D4;
    }
    .icon.error {
      background: rgba(248, 113, 113, 0.2);
      color: #F87171;
    }
    .icon.success {
      background: rgba(52, 211, 153, 0.2);
      color: #34D399;
    }
    .icon svg {
      width: 24px;
      height: 24px;
    }
    h3 {
      margin: 0 0 8px;
      font-size: 16px;
      font-weight: 600;
    }
    p {
      margin: 0;
      color: #A0A0A0;
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="notification">
    <div class="icon" id="icon">
      <svg id="infoIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="16" x2="12" y2="12"/>
        <line x1="12" y1="8" x2="12.01" y2="8"/>
      </svg>
      <svg id="errorIcon" style="display:none" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="15" y1="9" x2="9" y2="15"/>
        <line x1="9" y1="9" x2="15" y2="15"/>
      </svg>
      <svg id="successIcon" style="display:none" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
        <polyline points="22 4 12 14.01 9 11.01"/>
      </svg>
    </div>
    <h3 id="title">Notification</h3>
    <p id="message">Message here</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get('title') || 'Notification';
    const message = urlParams.get('message') || '';
    const type = urlParams.get('type') || 'info';

    document.getElementById('title').textContent = title;
    document.getElementById('message').textContent = message;

    const iconEl = document.getElementById('icon');
    iconEl.className = 'icon ' + type;

    // Show appropriate icon
    document.getElementById('infoIcon').style.display = type === 'info' ? 'block' : 'none';
    document.getElementById('errorIcon').style.display = type === 'error' ? 'block' : 'none';
    document.getElementById('successIcon').style.display = type === 'success' ? 'block' : 'none';

    // Auto-close after 3 seconds
    setTimeout(() => {
      window.close();
    }, 3000);
  </script>
</body>
</html>
