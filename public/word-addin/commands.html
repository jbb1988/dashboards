<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARS Commands</title>
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
</head>
<body>
  <script>
    Office.onReady(function() {
      // Commands are ready
    });

    // Analyze document command - called from ribbon
    function analyzeDocument(event) {
      // Show the taskpane for analysis
      Office.addin.showAsTaskpane();
      event.completed();
    }

    // Make function available globally for Office
    window.analyzeDocument = analyzeDocument;
  </script>
</body>
</html>
