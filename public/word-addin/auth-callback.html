<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARS - Authenticating</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #1F1F1F;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 40px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: #0078D4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h2 {
      margin: 0 0 8px;
      font-size: 18px;
      font-weight: 500;
    }
    p {
      margin: 0;
      color: #A0A0A0;
      font-size: 14px;
    }
    .error {
      color: #F87171;
    }
    .success {
      color: #34D399;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <h2 id="status">Completing sign in...</h2>
    <p id="message">Please wait while we verify your credentials</p>
  </div>

  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <script>
    const API_BASE = window.location.origin;

    async function handleCallback() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');
      const errorDescription = urlParams.get('error_description');

      const statusEl = document.getElementById('status');
      const messageEl = document.getElementById('message');
      const spinnerEl = document.getElementById('spinner');

      if (error) {
        spinnerEl.style.display = 'none';
        statusEl.textContent = 'Sign in failed';
        statusEl.className = 'error';
        messageEl.textContent = errorDescription || error;

        sendMessage({ type: 'auth_error', error: errorDescription || error });
        return;
      }

      if (!code) {
        spinnerEl.style.display = 'none';
        statusEl.textContent = 'Sign in failed';
        statusEl.className = 'error';
        messageEl.textContent = 'No authorization code received';

        sendMessage({ type: 'auth_error', error: 'No authorization code received' });
        return;
      }

      try {
        // Exchange code for token
        const response = await fetch(`${API_BASE}/api/word-addin/auth`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            code,
            redirect_uri: window.location.origin + '/word-addin/auth-callback.html'
          })
        });

        const data = await response.json();

        if (!response.ok || data.error) {
          throw new Error(data.error || 'Authentication failed');
        }

        // Success
        spinnerEl.style.display = 'none';
        statusEl.textContent = 'Sign in successful!';
        statusEl.className = 'success';
        messageEl.textContent = `Welcome, ${data.user.name}`;

        // Send token back to parent
        sendMessage({
          type: 'auth_success',
          token: data.token,
          user: data.user
        });

        // Close after brief delay
        setTimeout(() => {
          window.close();
        }, 1500);

      } catch (err) {
        spinnerEl.style.display = 'none';
        statusEl.textContent = 'Sign in failed';
        statusEl.className = 'error';
        messageEl.textContent = err.message;

        sendMessage({ type: 'auth_error', error: err.message });
      }
    }

    function sendMessage(message) {
      try {
        if (window.Office && Office.context && Office.context.ui && Office.context.ui.messageParent) {
          Office.context.ui.messageParent(JSON.stringify(message));
        } else if (window.opener) {
          window.opener.postMessage(message, window.location.origin);
        }
      } catch (e) {
        console.error('Failed to send message:', e);
      }
    }

    // Wait for Office to be ready, then handle callback
    if (window.Office) {
      Office.onReady(() => {
        handleCallback();
      });
    } else {
      handleCallback();
    }
  </script>
</body>
</html>
