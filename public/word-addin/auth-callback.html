<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARS - Authenticating</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1f2e;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container { text-align: center; padding: 40px; }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    h2 { margin: 0 0 8px; font-size: 18px; }
    p { margin: 0; color: #94a3b8; font-size: 14px; }
    .error { color: #f87171; }
    .success { color: #4ade80; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <h2 id="status">Completing sign in...</h2>
    <p id="message">Please wait</p>
  </div>

  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <script>
    const API_BASE = 'https://mars-dashboards.vercel.app';

    async function handleCallback() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');

      const statusEl = document.getElementById('status');
      const messageEl = document.getElementById('message');
      const spinnerEl = document.getElementById('spinner');

      if (error) {
        spinnerEl.style.display = 'none';
        statusEl.textContent = 'Sign in failed';
        statusEl.className = 'error';
        messageEl.textContent = urlParams.get('error_description') || error;
        sendMessage({ type: 'auth_error', error: error });
        return;
      }

      if (!code) {
        spinnerEl.style.display = 'none';
        statusEl.textContent = 'Sign in failed';
        statusEl.className = 'error';
        messageEl.textContent = 'No authorization code received';
        sendMessage({ type: 'auth_error', error: 'No code' });
        return;
      }

      try {
        messageEl.textContent = 'Exchanging token...';

        const response = await fetch(API_BASE + '/api/word-addin/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            code: code,
            redirect_uri: API_BASE + '/word-addin/auth-callback.html'
          })
        });

        const data = await response.json();

        if (!response.ok || data.error) {
          throw new Error(data.error || 'Authentication failed');
        }

        // Show success
        spinnerEl.style.display = 'none';
        statusEl.textContent = 'Success!';
        statusEl.className = 'success';
        messageEl.textContent = 'Welcome, ' + data.user.name + '. Closing...';

        // Send token to taskpane via Office dialog API
        // IMPORTANT: Do NOT use localStorage here - it's not shared with the taskpane
        // The taskpane will receive this message and save to its own localStorage
        sendMessage({
          type: 'auth_success',
          token: data.token,
          user: data.user
        });

        // Close after short delay to ensure message is sent
        setTimeout(function() {
          window.close();
        }, 500);

      } catch (err) {
        spinnerEl.style.display = 'none';
        statusEl.textContent = 'Sign in failed';
        statusEl.className = 'error';
        messageEl.textContent = err.message;
        sendMessage({ type: 'auth_error', error: err.message });
      }
    }

    function sendMessage(message) {
      try {
        if (Office && Office.context && Office.context.ui && Office.context.ui.messageParent) {
          Office.context.ui.messageParent(JSON.stringify(message));
        }
      } catch (e) {
        console.log('messageParent not available:', e);
      }
    }

    // Run on load
    Office.onReady(function() {
      handleCallback();
    });

    // Fallback if Office doesn't initialize
    setTimeout(function() {
      if (document.getElementById('status').textContent === 'Completing sign in...') {
        handleCallback();
      }
    }, 2000);
  </script>
</body>
</html>
